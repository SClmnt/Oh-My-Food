<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta	name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="public/css/style.css" type="text/css"/>
		<script src="https://kit.fontawesome.com/092467b5f9.js" crossorigin="anonymous"></script>
		<title>Oh My Food</title>	
	</head>

	<body>
		<header class="section__header--acceuil">
			<img src="images/logo/ohmyfood@2x.svg">
		</header>
		<main>
			<section class="container">
				<form>
					<i class="fa-solid fa-location-dot"></i>
					<input id="champ" type="text" placeholder="Paris, Belleville">
				</form>
			</section>
			<section class="container--lightgrey">
				<h1 class="container__title--center">Réservez le menu qui vous convient</h1>
				<p class="container__txt">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
				<button class="container__txt--purple_round">Explorer nos restaurants</button>
			</section>
			<section class="container">
				<h2 class="container__title">Fonctionnement</h2>
				<div class="container__block">					
						<span class="btn--line">
							<p class="btn__nmb">1</p>
							<i class="btn__icon fa-solid fa-mobile-screen"></i>
							<p class="btn__txt--bold">Choisissez un restaurant</p>
						</span>					
						<span class="btn--line" >
							<p class="btn__nmb">2</p>
							<i class="btn__icon fa-solid fa-list"></i>
							<p class="btn__txt--bold">Composez votre menu</p>					
						</span>
						<span class="btn--line">
							<p class="btn__nmb">3</p>
							<i class="btn__icon fa-solid fa-store"></i>
							<p class="btn__txt--bold">Dégustez au restaurant</p>
						</span>
				</div>
			</section>
			<section class="container--lightgrey">				
				<h2 class="container__title">Restaurants</h2>
				<div class="container__block">
					<a href="#">
						<figure class="fig">
							<img class="fig__img" src="images/restaurants/La palette du goût.jpg" alt="Photo d'un plat du restaurant La palette du goût">
							<figcaption class="btn">
								<span class="btn__span">
									<p class="btn__txt--bold">La palette du goût</p>
									<p class="btn__txt">Ménilmontant</p>
								</span>
								<button class="btn__heart fa-solid fa-heart"></button>					
							</figcaption>
						</figure>
					</a>
					<a href="#">
						<figure class="fig">
							<img class="fig__img" src="images/restaurants/La note enchantée.jpg" alt="Photo d'un plat du restaurant La note enchantée">
							<figcaption class="btn">
								<span class="btn__span">
									<p class="btn__txt--bold">La note enchantée</p>
									<p class="btn__txt">Charonne</p>
								</span>	
								<button class="btn__heart fa-solid fa-heart"></button>								
							</figcaption>
						</figure>
					</a>	
					<a href="#">
						<figure class="fig">
							<img class="fig__img" src="images/restaurants/A la française.jpg" alt="Photo d'un plat du restaurant A la française">
							<figcaption class="btn">
								<span class="btn__span">
									<p class="btn__txt--bold">A la française</p>
									<p class="btn__txt">Cité-Rouge</p>
								</span>
								<button class="btn__heart fa-solid fa-heart"></button>								
							</figcaption>
						</figure>
					</a>
					<a href="#">
						<figure class="fig">
							<img class="fig__img" src="images/restaurants/Le délice des sens.jpg" alt="Photo d'un plat du restaurant Le délice des sens">
							<figcaption class="btn">
								<span class="btn__span">
									<p class="btn__txt--bold">Le délice des sens</p>
									<p class="btn__txt">Folie-Méricourt</p>
								</span>	
								<button class="btn__heart fa-solid fa-heart"></button>								
							</figcaption>
						</figure>
					</a>
				</div>
			</section>
		</main>
		<footer class="footer">			
			<a class="footer__logo" href="index.html"><img src="images/logo/ohmyfood@2x.svg"></a>
			<div>
				<a class="footer__txt--bold" href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
				<a class="footer__txt--bold" href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
				<a class="footer__txt" href="#">Mentions légales</a>
				<a class="footer__txt" href="mailto:">Contact</a>
			</div>	
		</footer>
	</body>

</html>
